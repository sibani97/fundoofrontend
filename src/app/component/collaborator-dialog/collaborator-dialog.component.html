<div fxLayout="column" fxLayoutGap="12px">
  <div>
    <h4>
      Collaborators
    </h4>
  </div>


  <div>
    <button button mat-icon-button (click)="addCollaboretor()">

      <img src="../../../assets/download22.svg" matTooltip="Save" mat-button style="height:20px;width:20px">

    </button>
  </div>


  <div>
    <div>
      <button button mat-icon-button>
        <img src="../../../assets/download24.svg" style="height:20px;widows:20px;">

      </button>
    </div>

    <div>
      <input type="text" matInput placeholder="Person or Email share with" [formControl]="collaborateName">




      <div *ngFor="let items of allCollaboretos">
        <div fxLayout="row" fxLayout="space-between center" style="width:252px;">



          <input type="text" matInput value="{{items.emailId}}">

          <div>
              <button button mat-icon-button (click)="removeCollaborator(items)">
                <img src="../../../assets/download23.svg" matTooltip="Delete" mat-button style="height:20px;width:20px">
          
              </button>
            </div>



        </div>
      </div>



      <div fxLayout=row>
        <div>
          <button mat-button (click)=cancel()>Cancel</button>
        </div>
        <div>
          <button mat-button (click)=save()>Save</button>
        </div>

      </div>
    </div>
  </div>
